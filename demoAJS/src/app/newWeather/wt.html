<div class="wt-bg">
    <div class="row" id="searchbar">
        <input class="col-10 inp-city" [(ngModel)]="city" placeholder="City name" (keydown)="enter($event)">
        <button class=" col-4 btn-search" type="button" (click)="onSubmit()">Search</button>
        <h2 class="location">{{location?.name}}, {{location?.country}}</h2>
    </div>
    <div class="row" id="asd" style="list-style: none;">
        <child-fcwt class="col-2 child" *ngFor="let i of array; let j=index" [data]="i" [routerLink]="['/FCWTdetail',j,city]" routerLinkActive="router-link-active">
        </child-fcwt>
    </div>
</div>
